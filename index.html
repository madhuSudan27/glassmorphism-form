<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign Up</h1>
                <p>it just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <div class="form-input">
                        <label for="fullname">Your Name</label>
                        <input type="text" id="fullname" placeholder="Madhusudan anand" required>
                    </div>
                    <div class="form-input">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="email@gmail.com" required>
                    </div>
                    <div class="form-input">
                        <label for="Password">Your Password</label>
                        <input type="password" id="password" placeholder="at least 8 character" required>
                    </div>

                    <div class="">
                        <input type="submit" id="submit" value="Create Account">
                    </div>
                </form>

            </main>
            <footer class="signup-footer">
                <p>Already have an account <a href="#">Log in</a></p>

            </footer>
        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
    
</body>
</html>
